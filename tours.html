<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТуваТур - Наши туры</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ТуваТур</div>
        <p>Открой для себя красоту Республики Тыва</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="tours.html">Туры</a></li>
            <li><a href="guides.html">Гиды</a></li>
            <li><a href="about.html">Информация о турах</a></li>
            <li><a href="contact.html">Бронь туров</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <section>
            <h1>Наши туры</h1>
            <p class="subtitle">Выберите подходящий тур для вашего путешествия по Туве</p>
            
            <div class="tours" id="tours-container">
                <!-- Tours will be loaded by JavaScript -->
            </div>
        </section>
    </div>
    
    <footer>
        <p>© 2025 ТуваТур - Туры по Республике Тыва</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p>Кызыл, ул. Ленина, 123</p>
        <p>+7 999 179 7517, info@tuvatour.ru</p>
    </footer>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
        // Load all tours
        window.onload = function() {
            loadAllTours();
        };
        
        function loadAllTours() {
            const container = document.getElementById('tours-container');
            
            tours.forEach(tour => {
                container.innerHTML += `
                    <div class="tour-card">
                        <div class="tour-img">
                            <img src="${tour.image}" alt="${tour.title}">
                        </div>
                        <div class="tour-info">
                            <h3>${tour.title}</h3>
                            <p>${tour.description}</p>
                            <p class="tour-price">${tour.price}</p>
                            <a href="contact.html?tour=${tour.id}" class="btn">Забронировать</a>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
