<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТуваТур - Наши гиды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ТуваТур</div>
        <p>Открой для себя красоту Республики Тыва</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="tours.html">Туры</a></li>
            <li><a href="guides.html">Гиды</a></li>
            <li><a href="about.html">Информация о турах</a></li>
            <li><a href="contact.html">Бронь туров</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <section>
            <h1>Наши гиды</h1>
            <p class="subtitle">Профессиональные гиды с глубокими знаниями о Туве</p>
            
            <div class="guides" id="guides-container">
                <!-- Guides will be loaded by JavaScript -->
            </div>
        </section>
    </div>
    
    <footer>
        <p>© 2025 ТуваТур - Туры по Республике Тыва</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p>Кызыл, ул. Ленина, 123</p>
        <p>+7 999 179 7517, info@tuvatour.ru</p>
    </footer>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="mainn.js"></script>
    <script>
        // Load all guides
        window.onload = function() {
            loadAllGuides();
        };
        
        function loadAllGuides() {
            const container = document.getElementById('guides-container');
            
            guides.forEach(guide => {
                let stars = '';
                for (let i = 0; i < guide.rating; i++) {
                    stars += '★';
                }
                
                container.innerHTML += `
                    <div class="guide-card">
                        <div class="guide-img">
                            <img src="${guide.image}" alt="${guide.name}">
                        </div>
                        <div class="guide-info">
                            <h3>${guide.name}</h3>
                            <p>${guide.specialty}</p>
                            <p>Опыт: ${guide.experience}</p>
                            <div class="guide-rating">${stars}</div>
                            <a href="contact.html" class="btn">Заказать тур</a>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
